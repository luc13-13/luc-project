    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      discovery:
        locator:
          enabled: true # 开启配置中心，网关将从配置中心获取服务的地址, 如果开启负载均衡， 则网关中的filter在使用feignclient是要用@Lazy懒加载
          lowerCaseServiceId: true
      default-filters:
        - StripPrefix=1
      routes:           # 启用配置中心后， 将从配置中心拉取service-test-luc1服务的地址，用来组装uri
        - id: luc-system
          uri: lb://luc-system #http://localhost:18889   # lb://institution-server表示以负载均衡的方式获取对实例institution-server的请求进行路由
          predicates:
            - Path=/luc-system/**
#          filters:
#            - StripPrefix=1
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth-server/**
